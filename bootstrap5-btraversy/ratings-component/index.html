<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Ratings Component</title>
</head>

<body>
  <h1>Ratings Component</h1>
  <div class="container">
    <div class="card bg-light border-0 shadoow-lg rounded-4 mt-5">top Row
      <div class="card-body">
        <div class="row p-5">
          <div class="col-7">
            <h2 class="fw-bold">
              <h2 class="fw-bold">What others think</h2>
            </h2>
          </div>
          <div class="col-md-5">
            <div class="card">
              <div class="card-body">
                <h3 class="display-6 fw-bold"><i class="fa-solid fa-star text-warning"></i> 4.5</h3>
                <p class="text-center">AVG ratings</p>
              </div>

            </div>

          </div>
        </div>
        <div class="row px-4">

          <div class="input-group input-group-lg">
            <span class="input-group-text rounded-start-5">
              <i class="fa-solid fa-search text-warning"></i></span>
            <input type="text" class="form-control rounded-end-5" placeholder="Enter your rating">
          </div>
        </div>
      </div>
      <div class="row px-5">
        <div class="col-12 vstack gap-2">
          <h4 class="fw-bold">User Ratings</h4>
          <div class="d-flex align-items-center gap-1">
            <span>5</span> <i class="fa-solid fa-star text-warning"></i>
            <div class="progress" style="height:10px ;width:80%;">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100"></div>


            </div>
          </div>
          <div class="d-flex align-items-center gap-1">
            <span>4</span> <i class="fa-solid fa-star text-warning"></i>
            <div class="progress" style="height:10px ;width:80%;">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100"></div>


            </div>
          </div>
          <div class="d-flex align-items-center gap-1">
            <span>3</span> <i class="fa-solid fa-star text-warning"></i>
            <div class="progress" style="height:10px ;width:80%;">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100"></div>


            </div>
          </div>
          <div class="d-flex align-items-center gap-1">
            <span>2</span> <i class="fa-solid fa-star text-warning"></i>
            <div class="progress" style="height:10px ;width:80%;">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100"></div>


            </div>
          </div>
          <div class="d-flex align-items-center gap-1">
            <span>1</span> <i class="fa-solid fa-star text-warning"></i>
            <div class="progress" style="height:10px ;width:80%;">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100"></div>


            </div>
          </div>

          <!-- <div class="mb-3">
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star-half-stroke text-warning"></i>
          </div> -->

        </div>
        <div class="row">
          <div class="col-12 mt-1 mb-2">
            <button class="btn btn-success w-100 text-white fw-bold">Submit Review</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
