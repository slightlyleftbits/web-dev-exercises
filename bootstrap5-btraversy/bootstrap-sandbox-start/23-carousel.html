<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <title>Bootstrap Sandbox | Carousel</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Carousel</h1>

    <!-- Carousel -->

    <div class="carousel slide" id="slider">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/500/300" class="d-block w-100" alt="Slider 1" />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/500/300" class="d-block w-100" alt="Slider 2" />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/500/300" class="d-block w-100" alt="Slider 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
    <!-- Don't go past here -->
  </div>
  <div style="margin-top: 350px"></div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
