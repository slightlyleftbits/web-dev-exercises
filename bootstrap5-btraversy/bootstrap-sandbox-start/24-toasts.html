<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <title>Bootstrap Sandbox | Toasts</title>
</head>

<body>
  <div class="container">
    <h1 class="mb-5">Toasts</h1>
    <button id="toastBtn" class="btn btn-danger">Show Toast</button>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="https://via.placeholder.com/20" class="rounded me-2" alt="..." />
          <strong class="me-auto">Bootstrap 5</strong>
          <small>Just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          This is a Bootstrap 5 toast message!
        </div>
        <div class="toast-footer">hall</div>
      </div>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>
    <script>
      const toastTrigger = document.getElementById('toastBtn');
      const toastLiveExample = document.getElementById('myToast');
      if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
          const toast = new bootstrap.Toast(toastLiveExample);

          toast.show();
        });
      }
    </script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
